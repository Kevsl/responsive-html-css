<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoticlone</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <!-- Typo  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="">
        <ul class="headerMenu">
          <li>Home</li>
          <li>Profile</li>
          <li>Register</li>
          <li>Products</li>
        </ul>
      </nav>
      <img
        src="./medias/eec071442e9a1b8e017c5a7c1853b880.jpg"
        class="burgerIcon"
        alt="icone menu burger"
      />
    </header>

    <main>
      <h1 class="mainTitle">
        <span class="spoticlone">Spoticlone</span> Streaming gratuit, et légal,
        enfin ... N'en parlez pas non plus en publique.
      </h1>

      <div class="cards">
        <div class="card">
          <img src="./medias/1.jpg" alt="Julien Dauré" class="cardImg" />
          <p class="imgTitle">Julien Dauré</p>
        </div>
        <div class="card">
          <img src="./medias/2.jpg" alt="Hermione Granger" class="cardImg" />
          <p class="imgTitle">Hermione Granger</p>
        </div>
        <div class="card">
          <img src="./medias/3.jpg" alt="Claire Shazal" class="cardImg" />
          <p class="imgTitle">Claire Shazal</p>
        </div>
        <div class="card">
          <img src="./medias/4.jpg" alt="Steeve emplois" class="cardImg" />
          <p class="imgTitle">Steeve emplois</p>
        </div>
        <div class="card">
          <img src="./medias/5.jpg" alt="Dreic" class="cardImg" />
          <p class="imgTitle">Dreic</p>
        </div>
        <div class="card">
          <img src="./medias/6.jpg" alt="Avichu" class="cardImg" />
          <p class="imgTitle">Avichu</p>
        </div>
        <div class="card">
          <img src="./medias/7.jpg" alt="Pocahantas" class="cardImg" />
          <p class="imgTitle">Pocahantas</p>
        </div>
        <div class="card">
          <img src="./medias/8.jpg" alt="Ton assureur" class="cardImg" />
          <p class="imgTitle">Ton assureur</p>
        </div>
        <div class="card">
          <img src="./medias/9.jpg" alt="L'heureux indécis" class="cardImg" />
          <p class="imgTitle">L'heureux indécis</p>
        </div>
      </div>
    </main>
  </body>
</html>
